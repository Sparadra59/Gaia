  jesuisunerecrue:
    text: 'Désoler de vous déranger, je suis une nouvelle recrue, monsieur !'
    pointers: chef
  ouichef:
    text: 'Oui, chef !!!'
    pointers: bien
  rangsoldat1:
    text: 'Que dois-je faire ?'
    pointers: rangsoldat2
  rangsoldat3:
