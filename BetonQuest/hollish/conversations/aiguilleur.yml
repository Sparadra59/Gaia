quester: 'Aiguilleur'
first: hello
stop: 'false'
###########
#         #
#   NPC   #
#         #
###########
NPC_options:
  hello:
    text: 'Bonjour &2%player% &a&o! En quoi puis-je vous aider ?'
    pointers: voyage,aide
#
# AIDE
#
  aide_rep:
    text: 'Que voulez vous savoir ?'
    pointers: more,ticket,train
  more_rep:
    text: 'Nous vous ammenons dans les endroits qui vous sont connus. \nAllez découvrir le monde pour débloquer des gares !'
  ticket_rep:
    text: 'Il vous suffit de me demander de voyager ! \nVotre ticket sera valable 15 minutes sur tout le réseau. \nParlez à un Aiguilleur avant de monter dans un train.'
  train_rep:
    text: 'Il fonctionne avec un système mécanique complexe... légèrement aidé par un peu de magie bien dosé... !'
#
# Voyage
#
  voyage_rep:
    text: 'Très bien, voici vos options.'
    events: open_train_gui
#############
#           #
#   Joueur  #
#           #
#############
player_options:
#
# AIDE
#
  aide:
    text: 'Je voudrais un renseignement sur les trains.'
    pointers: aide_rep
  more:
    text: 'Comment avoir plus de destinations ?'
    pointers: more_rep
  ticket:
    text: 'Comment acheter un ticket ?'
    pointers: ticket_rep
  train:
    text: 'Comment fonctionne votre train ?'
    pointers: train_rep
#
# DESTINATIONS
#
  voyage:
    text: 'Je voudrais voyager en train.'
    pointers: voyage_rep
