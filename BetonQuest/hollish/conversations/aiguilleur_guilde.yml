#
# AIDE
#
  aide:
    text: 'Je voudrais un renseignement sur les trains.'
    pointers: aide_rep
  more:
    text: 'Comment avoir plus de destinations !'
    pointers: more_rep
  ticket:
    text: 'Comment acheter un ticket ?'
    pointers: ticket_rep
  train:
    text: 'Comment fonctionne votre train ?'
    pointers: train_rep
