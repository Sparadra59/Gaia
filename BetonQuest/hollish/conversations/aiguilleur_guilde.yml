  porten12:
    text: 'Avancez vous sur le quai de départ, un train vous y attendra. Ne tardez pas à monter !'
    events: tag_train_remover,depart_porten,guilde_summon
  gm12:
    text: 'Avancez vous sur le quai de départ, un train vous y attendra. Ne tardez pas à monter !'
    events: tag_train_remover,depart_gm,guilde_summon
