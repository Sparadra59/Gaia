message1: 'message &2&oIl y a fort longtemps, &6Gaïa &2&ocréa ce monde. Voici son Histoire.'
title_begin2: folder title_begin21,title_begin22,title_begin23 delay:0
title_begin21: 'command title %player% times 20 100 20'
title_begin22: 'command title %player% title {"text":"Première Ere","bold":true,"color":"dark_green"}'
title_begin23: 'command title %player% subtitle {"text":"Le monde opulent de Gaia","italic":true,"color":"blue"}'
message2: 'message &2&oDurant cette première Ere, ce fut un monde plein de richesses, à partager par tous.'
message3: 'message &2&oLa Paix et l''Abondance étaient alors le quotidien, mais cette richesse a rapidement attirée les convoitises d''autres Divinités ...'
title_begin3: folder title_begin31,title_begin32,title_begin33 delay:0
title_begin31: 'command title %player% times 20 100 20'
title_begin32: 'command title %player% title {"text":"Deuxième Ere","bold":true,"color":"dark_green"}'
title_begin33: 'command title %player% subtitle {"text":"L''arrivée des Forces du Mal","italic":true,"color":"blue"}'
message4: 'message &2&oCes Divinités ont envoyé leur minions explorer le monde de &6Gaïa&2&o, et rappatrier ses ressources.'
message5: 'message &2&oCes serviteurs du Mal ont d''abord vécu dans les profondeurs, à l''abri des regards et sans interférer avec le reste du monde.'
message6: 'message &2&oCela ne pouvait durer longtemps, et ces créatures ont trouvé le moyen de se déplacer vers la surface du monde de &6Gaïa&2&o.'
message7: 'message &2&oL''assaut contre les peuples libres de &6Gaïa fut donné et le monde de &6Gaïa &2&ofut plongé dans l''Obscurité pendant des décennies...'
message8: 'message &2&o... mais l''espoir pour les peuples libres n''était pas éteint. Un Homme, nommé &6Ubu &2&ose dressa contre les serviteurs du Mal.'
message9: 'message &2&oDans son sillage, une véritable Révolution organisée se construisit ...'
title_begin4: folder title_begin41,title_begin42,title_begin43 delay:1
title_begin41: 'command title %player% times 20 100 20'
title_begin42: 'command title %player% title {"text":"Troisième Ere","bold":true,"color":"dark_green"}'
title_begin43: 'command title %player% subtitle {"text":"La Révolte contre les Forces du Mal","italic":true,"color":"blue"}'
message10: 'message &2&oDes combats acharnés commencèrent et beaucoup de vies furent perdues.'
message11: 'message &2&oMalgré cela, la Révolution continua, et &6Ubu &2&oet ses hommes réussirent à repousser l''ennemi jusqu''au Portail Magique qui leur permettait l''accès à la surface.'
message12: 'message &6Ubu &2&ofut proclamé Roi pour ses exploits et se battra pour contenir l''ennemi pendant le restant de ses jours.'
title_begin5: folder title_begin51,title_begin52,title_begin53 delay:0
title_begin51: 'command title %player% times 20 100 20'
title_begin52: 'command title %player% title {"text":"Troisième Ere","bold":true,"color":"dark_green"}'
title_begin53: 'command title %player% subtitle {"text":"Epoque Actuelle","italic":true,"color":"blue"}'
message13: 'message &2&oDe nos jours, c''est le petit fils du Roi &6Ubu &2&oqui règne sur la ville d''Athelas fondée par son illustre aïeul.'
message14: 'message &2&oIl se nomme &6Kahn&2&o. Ce Roi règne sur la ville et ses terres pour y faire respecter l''ordre et surtout pour maintenir les ennemis endehors de la ville.'
message15: 'message &2&oCette situation semble se stabiliser et une vie tranquille regagne la ville et les campagnes.'
message16: 'message &2&oMalheureusement, des messages inquiétants proviennent des quatres coins du monde...'
message17: 'message &2&oLa situation étant stablisée au premier Portail Magique, les serviteurs du Mal en auraient ouverts de nouveaux. Ailleurs, loin du regard d''Athelas et son Roi, &6Kahn&2&o.'
message18: 'message &2&oLe mot est alors passé à tous les Aventuriers courageux de venir prêter main forte à la Ville d''Athelas.'
message19: 'message &2&oBeaucoup répondent à l''appel et des navires entiers débarquent à Athelas pour rejoindre le combat.'
message20: 'message &2&oVous embarquez vous aussi à bord d''un grand navire pour la ville Royale d''Athelas.'
