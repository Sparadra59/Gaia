quester: 'Ollie'
first: n0,n1,n2
stop: 'false'
NPC_options:
  n0:
    text: 'Vous n''êtes pas de cette ville ! Parlez à l''&2Intendant &a&o!'
    conditions: '!intendant_done'
  n1:
    text: 'Puis-je vous aider?'
    conditions: '!introquestguild,intendant_done'
    pointers: point1,point2,point3,retour1,retour2
  n2:
    text: 'Puis-je vous aider ?'
    conditions: 'introquestguild'
    pointers: point2,point3,retour1,retour2
  rep_oui:
    text: 'Vous vous trouvez au bar du premier niveau de la Guilde des Aventuriers ! Vous trouverez ici différents types de personnes, certaines cherchent de l''aide, d''autres cherchent des trésors et les dernières... peut-être vaut-il mieux se tenir éloigné de ce qu''elles cherchent...'
  rep_non:
    text: 'Cordialement.'
  travail1:
    text: 'J''aurais effectivement besoin d''un service ! Je devais être livré en pain ce matin mais toujours aucun signe de mon boulanger. Peut-être pouvez vous me fournir 10 &7Pains&a&o à la place ?'
    conditions: 'bartend_q1'
    pointers: oui_travail,non_travail
  travail2:
    text: 'Oui! Maintenant c''est de viande que je manque ! Allez vite me chercher 5 &7Cotelette de proc cru&a&o et 5 &7Boeuf cru &a&o!'
    conditions: 'bartend_start2'
    pointers: oui_travail2,non_travail2
  thx:
    text: 'Merci beaucoup !'
    events: pain_bar
  nul:
    text: 'Ainsi soit-il...'
  recompense1:
    text: 'Ah! Enfin une bonne nouvelle ! Prenez ceci pour le dérangement et n''hésitez pas à repasser me voir !'
    events: take_pain,bar_questdone,cashreward1
  recompense2:
    text: 'Merci Beaucoup ! Voilà pour votre peine.'
    events: bartend_recompense2
player_options:
  point1:
    text: 'Quel est cet endroit ?'
    pointers: rep_oui
  point2:
    text: 'Avez vous du travail pour moi ?'
    conditions: '!bar_questinprogress,!bartend_q2'
    pointers: travail1,travail2
  point3:
    text: 'Tout va bien.'
  oui_travail:
    text: 'Comptez sur moi !'
    events: bar_questinprogress
    pointers: thx
  non_travail:
    text: 'Je suis attendu ailleurs...'
  retour1:
    text: 'Voici votre livraison de pain !'
    conditions: 'bartend_q0'
    events: livraison_done,remove_painbar,remove_breadgiven
    pointers: recompense1
  retour2:
    text: 'Voici votre viande !'
    conditions: 'bartend_q2'
    events: bartend_endq2
    pointers: recompense2
  oui_travail2:
    text: 'Comptez sur moi !'
    events: bartend_startq2,bar_questinprogress
  non_travail2:
    text: 'Des affaires plus urgentes m''appellent.'

