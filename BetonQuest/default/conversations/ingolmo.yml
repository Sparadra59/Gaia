quester: 'Ingolmo'
first: unknown,welcome,member
stop: 'false'
#                   #
#                   #
#  Options du NPC   #
#                   #
#                   #
NPC_options:
  unknown:
    text: 'Je ne vous connais pas ! Allez voir l''&2Intendant &a&o!'
    conditions: '!gestionnaire'
  welcome:
    text: 'Salut jeune chair à canon ! Que me veux-tu ?'
    conditions: 'gestionnaire,!guerrier'
    pointers: presentation,become_member,rien
  pres_ok:
    text: 'Ok ! Je ne vous accepterais pas en tant que membre de ma guilde tant que tu ne seras pas officiellement reconnu par l''&2Intendant &a&o!'
    events: found_guild3,guild_tester
  member_ok:
    text: 'Très bien, bienvenue parmi nous ! Notre Guilde renferme 4 spécialités différentes! \nLe combat aux Poings, à l''Epée et à la Hache. Sans oublier le Tir à l''Arc ! \nLe Menu de la Guilde te permet de choisir un métier parmis d''autres avantages !'
    events: guerrier
    pointers: menu,merci
#
#
# Add any guild-specific quests in pointers of "member"
  member:
    text: 'Bienvenue dans votre guilde, &2%player% &a&o!'
    conditions: 'guerrier'
    pointers: menu,crafts,merci
  guerrier_menu:
    text: 'Le voilà !'
    events: guerrier_menu
  crafts_rep:
    text: 'Vous pouvez créer des armures spéciales grâce à des matériaux nouveaux. \nPour créer un nouveau matériaux, mettez le dans un Four. \nVous pouvez y mettre: &dCuir&a&o, &dFicelle&a&o, &dFer&a&o, &dOr &a&oet &dDiamant&a&o. \nPour en fabriquer une armure, utilisez les recettes classiques.'
#                   #
#                   #
# Options du Joueur #
#                   #
#                   #
player_options:
  presentation:
    text: 'Je viens me présenter de la part de l''Intendant !'
    conditions: 'guilde_guerriers'
    pointers: pres_ok
  become_member:
    text: 'Je veux devenir membre de la Guilde des Guerriers !'
    conditions: '!guerrier,intendant_done'
    pointers: member_ok
  menu:
    text: 'Je voudrais accéder au Menu de la Guilde.'
    pointers: guerrier_menu
  crafts:
    text: 'Comment fonctionnent les Crafts Spéciaux ?'
    pointers: crafts_rep
  rien:
    text: 'Rien du tout...'
  merci:
    text: 'Merci ! Au revoir !'
